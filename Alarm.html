<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <Script src="Alarm.js" defer></Script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="Alarm.jpg" >
            <h1>05:00:00 AM</h1>
            <div class="content">
                <div class="column">
                    <select >
                        <option value="hours" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select >
                        <option value="Minutes" selected hidden>Minute</option>
                    </select>
                </div>
                <div class="column">
                    <select >
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button>Set Alarm</button>
        </div>
    </div>
</body>
</html>
